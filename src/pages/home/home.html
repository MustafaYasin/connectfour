    <button ion-button (click)="userZug(0)" [disabled]="spalteVoll(0)">1</button>

    <div *ngFor="let zeile of spielFeld; let zIdx=index">
      <div class="einzelfeld" *ngFor="let element of zeile; let sIdx=index"
           
           [style.backgroundColor]="feldHintergrundFarbe(zIdx,sIdx)">{{element}}</div>
    </div>
  </div>



<div padding *ngIf="status!=SpielPhasen.Laeuft">
    <button ion-button block outline color="secondary" (click)="neuesSpiel()">Neues Spiel</button>
